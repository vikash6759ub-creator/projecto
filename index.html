<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हिट ट्रैकर</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <!-- पेज बिल्कुल खाली – कुछ नहीं दिखेगा -->
    
    <script>
        // वर्कर URL (बिना अंतिम स्लैश के)
        const WORKER_BASE = 'https://wandering-queen-c1f8.vikash6759ub.workers.dev';

        // 1. हिट काउंट बढ़ाने का फंक्शन
        async function incrementHit() {
            try {
                await fetch(WORKER_BASE + '/hits', { method: 'POST' });
                // कोई रिस्पॉन्स नहीं दिखाना, सिर्फ काम करना है
            } catch (error) {
                console.error('हिट बढ़ाने में समस्या:', error);
                // एरर भी यूज़र को नहीं दिखेगी, सिर्फ कंसोल में लॉग होगी
            }
        }

        // 2. रीडायरेक्ट फंक्शन
        function redirectToPage() {
            window.location.href = 'mypages.html';  // अपने टार्गेट पेज का नाम
        }

        // पेज लोड होते ही पहले हिट बढ़ाएँ, फिर रीडायरेक्ट करें
        window.addEventListener('load', async () => {
            await incrementHit();   // हिट बढ़ाएँ
            redirectToPage();       // तुरंत रीडायरेक्ट
        });
    </script>
</body>
</html>
